  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="tabs">
        <button class="btn-home">Home</button>
        <button class="btn-menu">Menu</button>
        <button class="btn-contact">Contact</button>
      </nav>
    </header>
    <div id="content">
      <div class="content-box">
        <h1><em>The</em> Snack Restaurant</h1>
      </div>
      <img src="./public/restaurant_default.svg" alt="default_picture" />

        <p>
          Our restaurant presents all known yet more flavourful snacks to try
          for everyone! The first guests of the day receive a <em>bonus</em>!
        </p>
      </div>
      <div class="content-box flex-column">
        <h2>Hours</h2>
        <p>Mon-Fri: 10am - 10pm</p>
        <p>Sat: 10am-6p</p>
        <p>Sun: <em>Day off</em></p>
